<VirtualHost *:80>
    ServerName ${HTTP_DOMAIN}
    ServerAlias www.${HTTP_DOMAIN}
    ServerAdmin webmaster@${HTTP_DOMAIN}

    DocumentRoot /var/www/html/public
    <Directory "/var/www/html/public">
        Options -Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    SetEnv TYPO3_CONTEXT ${TYPO3_APPLICATION_CONTEXT}

    ErrorLog  /var/log/apache2/typo3_error.log
    CustomLog /var/log/apache2/typo3_access.log combined
</VirtualHost>