<VirtualHost *:80>
    ServerName ${HTTP_DOMAIN}
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SetEnv TYPO3_CONTEXT ${TYPO3_APPLICATION_CONTEXT}
</VirtualHost>
